<div class="row mt-3">
  <div class="col d-flex align-self-center">
    <h1> Listado de Ciudades </h1>
  </div>
  <div class="col d-flex align-self-center justify-content-end">
    <button type="button" class="btn btn-primary" routerLink='/Ciudad/nuevo'  > Nueva Ciudad <i class="fas fa-plus"></i></button>
  </div>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ciudad</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities; let i = index">
        <th scope="row">{{ i + 1}}</th>
        <td>{{city.ciudad}}</td>
        <td> 
          <button class="btn btn-warning mr-1" [routerLink]="['/Ciudad', city.id]" > <i class="fas fa-edit"></i> </button>
          <button class="btn btn-danger" (click)="deleteCity(city, i )"> <i class="fas fa-trash"></i> </button>
        </td>
      </tr>
   
    </tbody>
  </table>
