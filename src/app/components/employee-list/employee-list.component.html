<div class="row mt-3">
  <div class="col d-flex align-self-center">
    <h1> Listado de Empleados</h1>
  </div>
  <div class="col d-flex align-self-center justify-content-end">
    <button type="button" class="btn btn-primary" routerLink='/Empleado/nuevo' > Nuevo Empleado <i class="fas fa-user-plus"></i> </button>
  </div>
</div>
<table class="table mt-1">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col"> No. Empleado </th>
        <th scope="col"> Nombre </th>
        <th scope="col"> Email </th>
        <th scope="col"> TÃ©lefono </th>
        <th scope="col"> Oficina </th>
        <th scope="col "> Tools </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{employee.numEmpleado}}</td>
        <td>{{employee.nombre}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.telefono}}</td>
        <td>{{employee.oficina}}</td>
        <td>
          <button class="btn btn-warning mr-1" [routerLink]="['/Empleado', employee.id]"><i class="fas fa-edit"></i></button>

          <button class="btn btn-danger" (click)="deleteEmployee(employee, i)"> <i class="fas fa-trash"></i> </button>
        </td>


      </tr>
    </tbody>
  </table>
