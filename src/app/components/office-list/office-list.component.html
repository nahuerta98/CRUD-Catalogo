<div class="row mt-3">
  <div class="col d-flex align-self-center">
    <h1> Listado de Oficinas </h1>
  </div>
  <div class="col d-flex align-self-center justify-content-end">
    <button type="button" class="btn btn-primary" routerLink='/Oficina/nuevo'  > Nueva Oficina <i class="fas fa-plus"></i></button>
  </div>
</div>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Oficina</th>
        <th scope="col">Télefono</th>
        <th scope="col">Dirección</th>
        <th scope="col">Ciudad</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let office of offices; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{office.oficina}}</td>
        <td>{{office.telefono}}</td>
        <td>{{office.direccion}}</td>
        <td>{{office.ciudad}}</td>
        <td>
        <button class="btn btn-warning mr-1" [routerLink]="['/Oficina',office.id]" > <i class="fas fa-edit"></i> </button>
        <button class="btn btn-danger" (click)="deleteOffice(office,i)"> <i class="fas fa-trash"></i> </button>
        
        </td>
        
      </tr>
  
    </tbody>
  </table>
